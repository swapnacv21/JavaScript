<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #edit_form{
            display: none;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Position</th>
                <th>Phone</th>
            </tr>
                
        </thead>
        <tbody>
            <tr>

            </tr>
        </tbody>
    </table>


    <form id="add_form">
        <input type="text" name="" id="id" placeholder="Emp_id">
        <input type="text" name="" id="name" placeholder="Name">
        <input type="number" name="" id="age" placeholder="Age">
        <input type="text" name="" id="position" placeholder="Position">
        <input type="number" name="" id="phone" placeholder="Phone">
        <input type="submit" value="Add">
    </form>

    <form id="edit_form">
        <input type="text" name="" id="e_id" placeholder="enter id">
        <input type="text" name="" id="e_name" placeholder="enter name">
        <input type="number" name="" id="e_age" placeholder="enter age">
        <input type="text" name="" id="e_position" placeholder="enter position">
        <input type="number" name="" id="e_phone" placeholder="enter phone">
        <input type="submit" value="Update">
    </form>
    

    
    <script src="employee.js"></script>

    
</body>
</html>
